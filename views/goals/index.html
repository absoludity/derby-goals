<Title:>
  { _goal.title }

<Header:>
  <ui:connectionAlert>

<Body:>
  <h1 contenteditable>{unescaped _goal.title}</h1>
  <div contenteditable>{unescaped _goal.description}</div>
  <div>Expander for other goal details (measuring etc.)</div>
  <h2>Next tasks</h2>
  <form x-bind=submit:addGoal>
    <label for=new-goal>Add a new task</label>
    <input id=new-goal value={_newGoal}>
    <input type=submit value=Add>
  </form>
  <ul>{#each _subgoalList}<app:goal>{/}</ul>

<goal:>
  <li>{unescaped .title}</li>
