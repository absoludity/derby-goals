<Title:>
    Open Goal Tracker: {_user.name}

<Body:>
    <app:navBar>
    <div class="container">
        <h2>Name: </h2>
        <p contenteditable>{_user.name}</p>
        <app:content>
    </div>

<content:>
    <h1>Goals for {_user.name}</h1>
    {#each _goals}
        <div class="goal">
            <a href="/goals/{{.id}}/">{.title} ({.status})</a>
        </div>
    {/each}
